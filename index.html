<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nexus Churchs — Check-In</title>

<link rel="stylesheet" href="styles.css">

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">NC</div>
    <div>
      <div class="brandTitle">Nexus Churchs</div>
      <div class="brandSub">Sistema Multi-Iglesias · Check-In</div>
    </div>
  </div>

  <div class="kpiBox">
    Total Hoy
    <b id="totalCount">0</b>
  </div>
</header>

<div class="grid">

  <!-- REGISTRO TABLET -->
  <section class="card">
    <h2>Registro de Asistencia</h2>

    <form id="checkinForm" autocomplete="off">
      <input id="fullName" placeholder="Nombre y Apellido" required>
      <div class="error" id="nameError" hidden>
        Requerido: nombre + apellido real
      </div>

      <input id="partySize" type="number" value="1" min="1">
      <button>Registrar Entrada</button>
    </form>

    <div class="hint">
      Operación tablet optimizada · captura rápida
    </div>
  </section>

  <!-- DISPLAY -->
  <section class="card display">
    <h2>Panel en Vivo</h2>

    <div id="welcome" class="welcome">—</div>

    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Nombre</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
